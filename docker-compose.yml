version: '3.8'

services:
  wetrack-mcp-server:
    build: .
    ports:
      - "8002:8002"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_VIEW=${MONGODB_VIEW}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_PIPELINE=${OPENAI_MODEL_PIPELINE:-gpt-5.1}
      - SERVER_PORT=8002
      - SERVER_HOST=0.0.0.0
    restart: unless-stopped

